<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Profile</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Dating</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="admin">Admin <span class="sr-only"></span></a>
      </li>
    </ul>
</nav>

<form class="p-4" action="#" method="post">
    <h2>Profile</h2>
    <hr>

  <div class="form">

    <div class="col-md-6 float-right" role="textbox">
        <label><strong>Bibliography </strong></label>
  <textarea class="form-control" rows="6" name="bib"></textarea>
  </div>

    <div class="form-group col-md-6">
      <label><strong>Email</strong></label>
      <input type="email" class="form-control" name="email" value="{{ @POST.email }}" placeholder="" required>
    </div>

     <div class="form-group col-md-6">
          <label><strong>State</strong></label>
          <select name="state" id="state" class="form-check form-control" required>
            <option>Choose...</option>
            <repeat group="{{ @states }}" value="{{ @state }}">
                <option value="{{ @state}}">{{ @state }}</option>
            </repeat>
          </select>
     </div>

    <div class="form-group col-md-7">
      <label><strong>Seeking</strong></label>
      <br>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="seeking" value="male"> Male
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="seeking" value="female"> Female
        </div>
    </div>


  </div>


  <button type="submit" class="btn btn-primary float-right">Next ></button>
</form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
