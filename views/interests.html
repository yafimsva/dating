<form class="p-4" action="#" method="post">
    <h2>Interests</h2>
    <hr>

    <label><strong>In-door Interests</strong></label>


    <div class="container row">

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input"  name="inDoor[]" type="checkbox" value="tv">
              <label class="form-check-label">tv</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="puzzles">
              <label class="form-check-label">puzzles</label>
            </div>

        </div>

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="movies">
              <label class="form-check-label">movies</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="reading">
              <label class="form-check-label">reading</label>
            </div>

        </div>

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="cooking">
              <label class="form-check-label">cooking</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="playing cards">
              <label class="form-check-label">playing cards</label>
            </div>

        </div>

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="board games">
              <label class="form-check-label">board games</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="inDoor[]" type="checkbox" value="video games">
              <label class="form-check-label">video games</label>
            </div>

        </div>

     </div>




    <br>
    <label><strong>Out-door Interests</strong></label>


    <div class="container row">

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="outDoor[]" type="checkbox" value="hiking">
              <label class="form-check-label">hiking</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="outDoor[]" type="checkbox" value="walking">
              <label class="form-check-label">walking</label>
            </div>

        </div>

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="outDoor[]" type="checkbox" value="biking">
              <label class="form-check-label">biking</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="outDoor[]" type="checkbox" value="climbing">
              <label class="form-check-label">climbing</label>
            </div>

        </div>

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="outDoor[]" type="checkbox" value="swimming">
              <label class="form-check-label">swimming</label>
            </div>

        </div>

        <div class="col-md-3">

            <div class="form-check">
              <input class="form-check-input" name="outDoor[]" type="checkbox" value="collecting">
              <label class="form-check-label">collecting</label>
            </div>

        </div>

     </div>


     <button type="submit" class="btn btn-primary float-right">Next ></button>
