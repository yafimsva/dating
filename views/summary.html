<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Summary</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Dating</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="admin">Admin <span class="sr-only"></span></a>
      </li>
    </ul>
</nav>

<div class="p-4">

<!-- Image that is on the right side -->
    <div class="col-sm-5 float-right">
        <img src="images/profile.png" class="img-fluid rounded" style="max-height: 400px" alt="profile">
        <br>
        <br>
        <h6 class="pt-4">Bibliography</h6>

        <textarea readonly class="form-control" class="img-fluid" style="max-width: 400px"  id="bibliography">{{ @bib }}</textarea>
        <br>

    </div>

    <div class="col-sm-6 float-left">

      <table class="table table-bordered table-hover">
          <tr>
            <td>Name: {{ @firstName }} {{ @lastName }} </td>
          </tr>
          <tr>
            <td>Gender: {{ @gender }} </td>
          </tr>
          <tr>
            <td>Age: {{ @age }}</td>
          </tr>
          <tr>
            <td>Phone: {{ @phone }}</td>
          </tr>
          <tr>
            <td>Email: {{ @email }} </td>
          </tr>
          <tr>
            <td>State: {{ @state }}</td>
          </tr>
          <tr>
            <td>Seeking: {{ @seeking }} </td>
          </tr>
          <tr>
            <td>Interests: {{ @inInterests }} {{ @outInterests }}</td>
          </tr>

      </table>

<!-- Bootstrap button -->
    <div class="text-center">
        <a href="" class="btn btn-primary rounded " >Contact Me!</a>
    </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
